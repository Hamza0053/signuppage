<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Create Account</h2>

        <form id="signupForm" class="space-y-4">
            <input id="fullName" type="text" placeholder="Full Name"
                   class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
            <input id="email" type="email" placeholder="Email"
                   class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
            <input id="password" type="password" placeholder="Password"
                   class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" required>

            <button type="submit"
                    class="w-full bg-indigo-500 text-white py-3 rounded-xl hover:bg-indigo-600 transition duration-200 font-semibold">
                Sign Up
            </button>
        </form>

        <p class="text-center text-gray-500 mt-4 text-sm">
            Already have an account?
            <a href="#" class="text-indigo-500 hover:underline">Login</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
